            <h2>We would love to hear from you</h2><br><br>


            <h3>You can give us a call or ask a question, we will answer you shortly</h3><br><br>

            <form>
                <label for="fname"> First Name</label>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"><br><br>

                <label for="telephone">Telephone</label>
                <input type="text" id="telephone" name="telephone" class="form-control" data-bv-field="telephone"><br><br>

                <label for="message">Message</label><br>
                <textarea rows="10" cols="100" id="comments" name="comments" class="form-control" placeholder="Message" data-bv-field="comments"></textarea><br>

            </form>
